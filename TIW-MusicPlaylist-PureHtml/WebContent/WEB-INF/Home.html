<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" media="all" href="../CSS/HomeStyle.css" th:href="@{/CSS/HomeStyle.css}"/>
<title>Home-List of Playlists</title>
</head>
<body>
	<h1>List of your Playlists</h1>
	<div>
		<table border=1>
			<thead>
				<tr>
					<th>TITLE</th>
					<th>CREATION-DATE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="playlist : ${playlists}">
					<td>
						<a th:href="@{/GetPlaylist(playlistId=${playlist.id},songId=0)}">
							<span th:text="${playlist.title}">Rock </span>
						</a>
					</td>
					<td th:text="${playlist.creation_date}">2021-04-19</td>			
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div id="playlist_form">
		<h4><b>New Playlist</b></h4>
		<form th:action="@{/CreatePlaylist}" method="POST">
			<label for="playlist_title">Title of the new playlist:</label><br>
			<input type="text" id="p_title" name="playlist_title" required><br>
			<input type="submit" value="Add Playlist">
		</form>
	</div>
	<br>
	<div id="song_form">
		<h4>New Song</h4>
		<form th:action="@{/CreateSong}" method="POST" enctype="multipart/form-data">
			<label for="song_title">Title of the new song:</label><br>
			<input type="text" id="song_title" name="song_title" required><br>
			<label for="singer">Name of the singer:</label><br>
			<input type="text" id="singer" name="singer" required><br>
			<label for="release_date">Release date:</label><br>
			<input type="date" id="release_date" name="release_date" required><br>
			<label for="music_genre">Music genre:</label><br>
			<select name="music_genre" id="music_genre">
				    <option value="Rap">Rap</option>
				    <option value="Jazz">Jazz</option>
				    <option value="Pop">Pop</option>
				    <option value="Rock">Rock</option>
			</select><br>
			<label for="song_image">Choose an image</label>
			<input type="file" id="song_image" name="song_image"><br>
			<label for="song_file">Choose a mp3 file</label>
			<input type="file" id="song_file" name="song_file"><br>
			
			<input type="submit" value="Add Song">
		</form>
	</div>
</body>
</html>
