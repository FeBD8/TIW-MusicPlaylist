<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" media="all" href="../Css/PlayerPage.css" th:href="@{/Css/PlayerPage.css?version=2}" />
<title>Song Details</title>
</head>
<body>
	<h1 th:text="${song.title}">Happy Birthday </h1>
	<div id="image"><img th:src="@{'data:image/png;base64,'+${song.image}}"/></div>
	<audio controls>
  	<source th:src="@{'data:audio/mpeg;base64,'+${song.file}}" type="audio/mpeg">
	</audio>
</body>
</html>
