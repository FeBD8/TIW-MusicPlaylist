<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" href="CSS/HomeStyle.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="homeManagement.js" charset="utf-8" defer></script>
<script src="d&d.js" charset="utf-8" defer></script>
</head>
<body>
<h1>List of your Playlists</h1>
<div id="maincontainer">
	<div id="playlistlist" class="show">
		<table border=1 id="id_playlistcontainer">
			<thead>
				<tr>
					<th>TITLE</th>
					<th>CREATION-DATE</th>
				</tr>
			</thead>
			<tbody id=id_playlistcontainerbody>
			</tbody>
		</table>
	</div>
	<div id="songscontainer" class="show">
		<div id="songs_table">
		<table id="id_songscontainer">
				<tbody id="id_songscontainerbody">
				</tbody>
		</table>
		</div>
	</div>
	<div id="songscontainerorder" class="show">
		<div  id="savebutton">
			<form id="id_savebutton"action="#">
				<input type="button" value="SAVE" name="submit" class="submit">
				<input type="hidden" name="playlistid">
			</form>
		</div>
		<div id="songs_tableorder">
		<table id="id_songsorder">
			<thead>
					<th>SONG-TITLE</th>
			</thead>
				<tbody id="id_songsorderbody">
				</tbody>
		</table>
		</div>
	</div>
	<div>
		<div id="leftbutton">
			<form id="id_leftbutton" action="#">
				<input class="submit" type="button" name="submit" value="PRECEDENTI">
			</form>
		</div>
		<div  id="reorderbutton">
			<form id="id_reorderbutton"action="#">
				<input type="button" value="RIORDINO" name="submit" class="submit"> 
			</form>
		</div>
		<div id="rightbutton">
			<form id="id_rightbutton"action="#">
				<input class="submit" type="button" name="submit" value="SUCCESSIVI">
			</form>
		</div>
	</div>
</div>
	<br>
	<div id="playlist_form">
		<h4><b>New Playlist</b></h4>
		<form id="id_createplaylistform" action="#">
			<label for="title">Title of the new Playlist:</label>
			<br><input class="form_field" type="text" name="title" required><br>
			<input type="hidden" name="playlistid"> 
			<input type="button" value="Add Playlist" name="submit" class="submit">
		</form>					
	</div>
	<div id="song_form">
		<h4>New Song</h4>
		<form id="id_createsongform" action="#">
			<fieldset>
				<label for="song_title">Title of the new song:</label><br>
				<input type="text" id="song_title" name="song_title" required><br>
				<label for="singer">Name of the singer:</label><br>
				<input type="text" id="singer" name="singer" required><br>
				<label for="release_date">Release date:</label><br>
				<input type="date" id="release_date" name="release_date" required><br>
				<label for="music_genre">Music genre:</label><br>
				<input type="text" id="music_genre" name="music_genre" required><br>
				<label for="song_image">Choose an image</label>
				<input type="file" id="song_image" name="song_image"><br>
				<label for="song_file">Choose a mp3 file</label>
				<input type="file" id="song_file" name="song_file"><br>
				<input type="hidden" name="playlistid"> 
				<input type="button" value="Add Song" name="submit" class="submit">
			</fieldset>
		</form>
	</div>
	<div id="id_alert" class="alertmessage"></div>
</body>
</html>
